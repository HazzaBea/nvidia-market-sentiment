<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Market Sentiment Backtesting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        .loading {
            position: relative;
        }
        .loading:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #4B5563;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">NVIDIA Market Sentiment Backtesting</h1>
            <p class="text-gray-600 mb-8">Analyze historical price movements and sentiment correlation</p>
        </header>

        <!-- Date Selection and Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="text" id="startDate" placeholder="DD/MM/YYYY"
                           pattern="\d{2}/\d{2}/\d{4}"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="text" id="endDate" placeholder="DD/MM/YYYY"
                           pattern="\d{2}/\d{2}/\d{4}"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <button id="runBacktest" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Run Backtest
                    </button>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="chart-container">
                <canvas id="backtest-chart"></canvas>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Backtest Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Price Change</h3>
                    <p id="priceChange" class="text-3xl font-bold text-gray-800">-</p>
                </div>
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Avg. Sentiment</h3>
                    <p id="avgSentiment" class="text-3xl font-bold text-gray-800">-</p>
                </div>
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Correlation</h3>
                    <p id="correlation" class="text-3xl font-bold text-gray-800">-</p>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-800">Loading data...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
    </div>

    <script>
        // Constants
        const FINNHUB_API_KEY = 'd2s0nrpr01qv11lgk070d2s0nrpr01qv11lgk07g';
        const CHART_COLORS = {
            price: 'rgb(59, 130, 246)',
            sentiment: 'rgb(234, 88, 12)'
        };
        
        let chart = null;

        // Format date to DD/MM/YYYY
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Parse date from DD/MM/YYYY format
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1, day);
        }

        // Initialize date inputs
        function initializeDates() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setFullYear(endDate.getFullYear() - 5);
            
            document.getElementById('startDate').value = formatDate(startDate);
            document.getElementById('endDate').value = formatDate(endDate);
        }        // Fetch historical stock data
        async function fetchHistoricalData(startDate, endDate) {
            try {
                const response = await fetch(
                    `https://finnhub.io/api/v1/stock/candle?symbol=NVDA&resolution=D&from=${Math.floor(startDate.getTime() / 1000)}&to=${Math.floor(endDate.getTime() / 1000)}&token=${FINNHUB_API_KEY}`
                );
                const data = await response.json();
                
                if (data.s === 'ok' && data.c) {
                    return data.c.map((price, index) => ({
                        date: new Date(data.t[index] * 1000),
                        price: price
                    }));
                }
                throw new Error('Failed to fetch historical data');
            } catch (error) {
                throw new Error('Failed to fetch historical data: ' + error.message);
            }
        }

        // Fetch and calculate sentiment data
        async function fetchSentimentData(startDate, endDate) {
            try {
                // Add 3 months to the start date for look-back period
                const lookbackStart = new Date(startDate);
                lookbackStart.setMonth(lookbackStart.getMonth() - 3);
                
                const response = await fetch(
                    `https://finnhub.io/api/v1/company-news?symbol=NVDA&from=${formatDate(lookbackStart)}&to=${formatDate(endDate)}&token=${FINNHUB_API_KEY}`
                );
                const news = await response.json();
                
                if (!Array.isArray(news)) {
                    throw new Error('Invalid news data received');
                }

                // Sort news by date (newest first) and limit to 100 items
                const sortedNews = news
                    .sort((a, b) => b.datetime - a.datetime)
                    .slice(0, 100);

                // Group news by date and calculate daily sentiment
                const dailySentiment = sortedNews.reduce((acc, article) => {
                    const articleDate = new Date(article.datetime * 1000);
                    const date = formatDate(articleDate);
                    if (!acc[date]) {
                        acc[date] = { total: 0, count: 0 };
                    }
                    // Simulate sentiment score (-1 to 1)
                    const sentiment = Math.random() * 2 - 1;
                    acc[date].total += sentiment;
                    acc[date].count++;
                    return acc;
                }, {});

                // Calculate average sentiment for each date
                return Object.entries(dailySentiment).map(([date, data]) => ({
                    date: new Date(date),
                    sentiment: (data.total / data.count) * 100 // Scale to -100 to 100
                }));
            } catch (error) {
                throw new Error('Failed to fetch sentiment data: ' + error.message);
            }
        }

        // Calculate rolling sentiment with optimized 30-day window
        function calculateRollingSentiment(sentimentData, windowDays = 30) {
            // Sort data once
            const sorted = sentimentData.sort((a, b) => a.date - b.date);
            
            // Pre-calculate timestamps for efficiency
            const timestamps = sorted.map(d => d.date.getTime());
            const windowMs = windowDays * 24 * 60 * 60 * 1000;
            
            // Use a sliding window approach for better performance
            let windowSum = 0;
            let windowCount = 0;
            let windowStart = 0;
            
            return sorted.map((current, index) => {
                const currentTime = current.date.getTime();
                const windowCutoff = currentTime - windowMs;
                
                // Remove old data points from the window
                while (windowStart < index && timestamps[windowStart] < windowCutoff) {
                    windowSum -= sorted[windowStart].sentiment;
                    windowCount--;
                    windowStart++;
                }
                
                // Add current data point
                windowSum += current.sentiment;
                windowCount++;
                
                return {
                    date: current.date,
                    sentiment: windowCount > 0 ? windowSum / windowCount : 0
                };
            });
        }

        // Create or update chart
        function updateChart(priceData, sentimentData) {
            const ctx = document.getElementById('backtest-chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Stock Price',
                        data: priceData.map(d => ({ x: d.date, y: d.price })),
                        borderColor: CHART_COLORS.price,
                        yAxisID: 'y',
                        tension: 0.1
                    }, {
                        label: 'Sentiment Score',
                        data: sentimentData.map(d => ({ x: d.date, y: d.sentiment })),
                        borderColor: CHART_COLORS.sentiment,
                        yAxisID: 'y1',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                displayFormats: {
                                    month: 'dd/MM/yyyy'
                                }
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Stock Price ($)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Sentiment Score'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // Calculate and display results
        function displayResults(priceData, sentimentData) {
            const firstPrice = priceData[0].price;
            const lastPrice = priceData[priceData.length - 1].price;
            const priceChange = ((lastPrice - firstPrice) / firstPrice * 100).toFixed(2);
            const avgSentiment = (sentimentData.reduce((sum, d) => sum + d.sentiment, 0) / sentimentData.length).toFixed(2);
            
            document.getElementById('priceChange').textContent = `${priceChange}%`;
            document.getElementById('priceChange').className = 
                `text-3xl font-bold ${priceChange >= 0 ? 'text-green-600' : 'text-red-600'}`;
            
            document.getElementById('avgSentiment').textContent = `${avgSentiment}`;
            document.getElementById('avgSentiment').className = 
                `text-3xl font-bold ${avgSentiment >= 0 ? 'text-green-600' : 'text-red-600'}`;
            
            // Calculate correlation
            const correlation = calculateCorrelation(priceData, sentimentData);
            document.getElementById('correlation').textContent = correlation.toFixed(2);
        }

        // Calculate correlation coefficient
        function calculateCorrelation(priceData, sentimentData) {
            const dates = priceData.map(d => d.date.getTime());
            const prices = priceData.map(d => d.price);
            const sentiments = sentimentData
                .filter(d => dates.includes(d.date.getTime()))
                .map(d => d.sentiment);
            
            const n = prices.length;
            const sumX = prices.reduce((a, b) => a + b, 0);
            const sumY = sentiments.reduce((a, b) => a + b, 0);
            const sumXY = prices.reduce((sum, x, i) => sum + x * sentiments[i], 0);
            const sumX2 = prices.reduce((sum, x) => sum + x * x, 0);
            const sumY2 = sentiments.reduce((sum, y) => sum + y * y, 0);
            
            return (n * sumXY - sumX * sumY) / 
                   Math.sqrt((n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY));
        }

        // Show/hide loading overlay
        function toggleLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        // Main backtest function
        async function runBacktest() {
            const startDateStr = document.getElementById('startDate').value;
            const endDateStr = document.getElementById('endDate').value;
            
            // Validate date format
            if (!/^\d{2}\/\d{2}\/\d{4}$/.test(startDateStr) || !/^\d{2}\/\d{2}\/\d{4}$/.test(endDateStr)) {
                showError('Please enter dates in DD/MM/YYYY format');
                return;
            }
            
            const startDate = parseDate(startDateStr);
            const endDate = parseDate(endDateStr);
            
            if (startDate >= endDate) {
                showError('Start date must be before end date');
                return;
            }

            try {
                toggleLoading(true);
                document.getElementById('errorMessage').classList.add('hidden');
                
                const [priceData, sentimentData] = await Promise.all([
                    fetchHistoricalData(startDate, endDate),
                    fetchSentimentData(startDate, endDate)
                ]);
                
                const rollingSentiment = calculateRollingSentiment(sentimentData);
                
                updateChart(priceData, rollingSentiment);
                displayResults(priceData, rollingSentiment);
            } catch (error) {
                showError(error.message);
            } finally {
                toggleLoading(false);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeDates();
            document.getElementById('runBacktest').addEventListener('click', runBacktest);
            runBacktest(); // Run initial backtest
        });
    </script>
</body>
</html>
